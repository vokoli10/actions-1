name: Matrix configuration

on:
    push

jobs:
   deploy:
      strategy:
        max-parallel: 2
        matrix:
                os: [ubuntu-latest, ubuntu-20.04, windows-latest]
                images: [hello-world, alpine]
                exclude:
                      - image: alpine
                      - os: windows-latest
                include:
                      - image: amd64/alpine
                      - os: ubuntu-20.04    
      runs-on: ${{ matrix.os }}   

      steps: 
       - name: echo Docker details
         run: docker info

       - name: Run images.
         run: docker run ${{ matrix.images }} 

